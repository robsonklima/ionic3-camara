<ion-header>
  <ion-navbar>
    <ion-title>
      Sess√µes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="silver-bg">
  <ion-list>
    <ion-searchbar (ionInput)="filterSessoes($event)"></ion-searchbar>

    <button ion-item *ngFor="let sessao of sessoes" (click)="onLoadSessao(sessao._id)">
      {{ sessao.proposicao }}
    </button>

    <ion-item *ngIf="sessoes.length == 0">
      Nenhum registro encontrado
    </ion-item>
  </ion-list>
</ion-content>
