<ion-header>
    <ion-navbar>
      <ion-title>
        Sessão
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div padding>
      <ion-segment [(ngModel)]="segment">
        <ion-segment-button value="info">
          Identidade
        </ion-segment-button>
        <ion-segment-button value="categorias">
          Categorias
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="segment">
      <ion-list *ngSwitchCase="'info'">
        <ion-item text-wrap text-justify>
          <h2>{{ sessao?.proposicao }}</h2>
          <br />
          <p>{{ sessao?.ementa }}</p>
          <br />
          <p></p>
        </ion-item>

        <ion-item>
          Votos
          <ion-note item-end>{{ sessao?.votos?.length }}</ion-note>
        </ion-item>

        <ion-item>
          Autoria
          <ion-note item-end>{{ sessao?.autoria }}</ion-note>
        </ion-item>

        <ion-item>
          Início
          <ion-note item-end>{{ sessao?.horarioInicio }}</ion-note>
        </ion-item>

        <ion-item>
          Término
          <ion-note item-end>{{ sessao?.horarioTermino }}</ion-note>
        </ion-item>
      </ion-list>
    
      <ion-list *ngSwitchCase="'categorias'">
        <ion-item ion-item>
          Nenhuma categoria
        </ion-item>

        <ion-item *ngFor="let categoria of sessao?.categorias">
          {{ categoria?.nome }}
          <ion-note item-end>
              {{ categoria?.confianca }}
          </ion-note>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
